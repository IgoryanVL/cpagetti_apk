name: Minimal Android CI Workflow

on:
  workflow_dispatch:

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Build APK
        run: bash ./gradlew assembleRelease --stacktrace
